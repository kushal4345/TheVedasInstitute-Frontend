<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="24" cy="24" r="22" fill="url(#bgGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Welcome text -->
  <text x="24" y="8" text-anchor="middle" fill="white" font-size="6" font-family="Arial, sans-serif" font-weight="500">WELCOME TO</text>
  
  <!-- Running person silhouette -->
  <circle cx="32" cy="10" r="2" fill="#fbbf24"/>
  <!-- Starburst effect -->
  <circle cx="34" cy="8" r="1" fill="#f59e0b" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <!-- Motion lines -->
  <circle cx="28" cy="10" r="0.5" fill="white" opacity="0.6"/>
  <circle cx="27" cy="11" r="0.5" fill="white" opacity="0.4"/>
  <circle cx="26" cy="12" r="0.5" fill="white" opacity="0.2"/>
  
  <!-- Large V with gradients -->
  <!-- Left arm of V - blue gradient -->
  <line x1="20" y1="16" x2="16" y2="40" stroke="url(#blueGradient)" stroke-width="2" stroke-linecap="round"/>
  <!-- Right arm of V - purple to pink gradient -->
  <line x1="28" y1="16" x2="32" y2="40" stroke="url(#purpleGradient)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Institute name -->
  <text x="24" y="46" text-anchor="middle" fill="white" font-size="4" font-family="Arial, sans-serif" font-style="italic">The</text>
  <text x="24" y="50" text-anchor="middle" fill="white" font-size="6" font-family="Arial, sans-serif" font-weight="bold">VEDAS</text>
  <line x1="18" y1="52" x2="30" y2="52" stroke="white" stroke-width="0.5"/>
  <text x="24" y="56" text-anchor="middle" fill="#fbbf24" font-size="4" font-family="Arial, sans-serif">Institute</text>
</svg>
